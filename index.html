<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset="utf-8"/>
	<title>Cardiapp</title>
	<link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
	<div id="body-container">
		<div id="page-container">
			<div id="pc-page">
				<div id="pc-head">
					<div id="pc-quit">Quit</div>
					<div id="pc-timer"></div>
				</div>
				<div id="pc-cover">
					<div id="cover-selections">
						<div id="cover-start" class="cover-selection">Start New</div>
						<div id="cover-continue" class="cover-selection">Continue</div>
					</div>
				</div>
				<div id="pc-content">
					<div id="pc-question">BPM</div>
					<div id="pc-responses-container">
						<div class="pc-response">40-60</div>
						<div class="pc-response">61-80</div>
						<div class="pc-response">81-100</div>
					</div>
				</div>
				<div id="pc-bottom-bar">
					<div id="pc-back">Back</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/record.js"></script>
	<script src="js/response.js"></script>
	<script src="js/step.js"></script>
	<script src="js/algorithm.js"></script>
	<script src="js/algorithmgeneral.js"></script>
	<script src="js/algorithmvfpulselessvt.js"></script>
	<script src="js/algorithmvfpulselessvtpediatric.js"></script>
	<script src="js/algorithmpea.js"></script>
	<script src="js/algorithmasystole.js"></script>
	<script src="js/algorithmbradycardia.js"></script>
	<script src="js/algorithmbradycardiapediatric.js"></script>
	<script src="js/algorithmventriculartachycardiaadult.js"></script>
	<script src="js/algorithmtachycardiapediatric.js"></script>
	<script src="js/algorithmpvctreatment.js"></script>
	
	<script src="js/algorithmsupraventtachycardiaddult.js"></script>
	<script src="js/algorithmpulmonaryedema.js"></script>
	<script src="js/algorithmbloodpressuremanagement.js"></script>
	<script src="js/algorithmbicarbonatetherapy.js"></script>
	<script src="js/algorithmrcafibaflutter.js"></script>
	
	<script src="js/animframepolyfill.js"></script>
	<script src="js/htmlactuator.js"></script>
	<script src="js/inputmanager.js"></script>
	<script src="js/localstoragemanager.js"></script>
	<script src="js/applicationmanager.js"></script>
	<script src="js/application.js"></script>
</body>
</html>
